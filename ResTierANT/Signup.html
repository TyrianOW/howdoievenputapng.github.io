<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RES-TIER-ANT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }

        .title {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid beige;
            border-radius: 5px;
            background-color: beige;
            text-align: center; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 40px); /* Adjusted width */
            padding: 10px;
            margin: 5px auto;
            border: none;
            border-radius: 5px;
            background-color: maroon;
            color: white; 
        }

        input[type="submit"] {
            width: calc(50% - 10px); /* Adjusted width */
            padding: auto;
            margin: auto;
            margin-top: 10px; /* Added margin-top to separate from other inputs */
            background-color: black;
            color: white;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #000000; 
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #ffffff;
            width: 80%;
        }

        .close {
            color: #ffffff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="title">RES-TIER-ANT</h1>
    
    <div class="container">
        <h2 style="text-align: center;">Account Creation</h2>
        <form action="homepage.html">
          
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="re-password" name="re-password" placeholder="Re-enter Password" required><br>
            <input type="submit" value="Enter"  class="active" href="Figmatake2.html">
           
        </form>
    </div>

    <p style="text-align: center;">Already have an account? <a href="Loginpage.html">Login</a></p>
    <p style="text-align: center;"><a href="#" onclick="showTerms()">Terms and Conditions</a></p>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideTerms()">&times;</span>
            <h2>Terms and Conditions</h2>
            <p>This is where the terms and conditions would be displayed.</p>
        </div>
    </div>

    <script>
        function showTerms() {
            document.getElementById("termsModal").style.display = "block";
        }

        function hideTerms() {
            document.getElementById("termsModal").style.display = "none";
        }
    </script>
</body>
</html>
